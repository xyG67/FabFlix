<h2>Make Payment</h2>


<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><font size="6">Check Out</font></button>

<div id="id01" class="modal">
  
  <form id="payinfo_form" class="modal-content animate" method="post" action="#">
   	 <div class="imgcontainer">
     	 <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
     </div> 

     <div class="container">
    	  <label><b>First Name</b></label>
     	  <input type="text" placeholder="Enter First Name" name="fname" required>

      	  <label><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="lname" required>
          
          <label><b>Credit Number</b></label>
          <input type="text" placeholder="Enter Credit Number" name="id" required>
          
          <label><b>Expiration Date</b></label>
          <input type="text" placeholder="Enter Expiration Date YYYY-MM-DD" name="expiration" required>
       
          <div id="payinfo_error_message"></div>
        
          <button type="submit" >Check out</button> 
          <label><input type="checkbox" checked="checked">Remember me</label>
    </div>

     <div class="container" style="background-color:#f1f1f1">
     	  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
     	  <span class="psw">Forgot <a href="#">password?</a></span>
     </div>
  </form>
</div>
</div>
<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<title>Login to FabFlix</title>
<link rel = "Stylesheet" type ="text/css" href = "css/Stylesheet.css">
<link rel = "Stylesheet" type ="text/css" href = "css/Basic.css">
<link rel = "Stylesheet" type ="text/css" href = "css/login.css">
</head>

<body>
<div class = "container">
	<div class = "Header-wrap">
		<div class = "Hearder-primary">
			<div class = "HeaderLogo">
				<a></a>
			</div>
			<div class = "search">
				<div class = "Input">
					<input type = "text" name = "search" size="22" placeholder="search" maxlength="60">
				</div>
				<div class = "searchBtn">
					<input type = submit value = search />
				</div>
			</div>
		</div>
		<div class = "Bar">
			
		</div>
	</div>	


<h2>Welcome to FabFlix!</h2>
<h2>Please Login First!</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><font size="6">Login</font></button>

<div id="id01" class="modal">
  
  <form id="login_form" class="modal-content animate" method="post" action="#">
   	 <div class="imgcontainer">
     	 <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
     </div> 

     <div class="container">
    	  <label><b>Email</b></label>
     	  <input type="text" placeholder="Enter Email" name="email" required>

      	  <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
       
          <div id="login_error_message"></div>
        
          <button type="submit" >Login</button>
          <label><input type="checkbox" checked="checked"> Remember me</label>
    </div>

     <div class="container" style="background-color:#f1f1f1">
     	  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
     	  <span class="psw">Forgot <a href="#">password?</a></span>
     </div>
  </form>
</div>
</div>
<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>



<!-- include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- include our own JS file -->
	<script src="js/login.js"></script>


</body>
</html>
